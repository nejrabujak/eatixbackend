server:
  port: ${APLICATION_PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${APP_DB_URL:localhost}:${APP_DB_PORT:5432}/${APP_DB_NAME:eatix_db}
    username: ${APP_DB_USERNAME}
    password: ${APP_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    openInView: false
    show_sql: true
    generate-ddl: true
  data:
    jpa:
      repositories.enabled: true

service:
  ui:
    url: ${FRONTEND_API_URL:"http://localhost:4200"}
